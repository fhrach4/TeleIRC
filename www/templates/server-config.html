<ion-view view-title="Server Settings">
    <ion-content>
        <h1 class="title">{{server_title}}</h1>
        <ion-list>
            <!--If I have time, get this to work-->
            <!--<ion-item>
                <ion-toggle ng-model="timestamps" ng-true-value="true">Timestamps</ion-toggle>
            </ion-item>-->
            <ion-item>
                <ion-list>
                    <ion-list-header>Notifications</ion-list-heder>
                        <ion-radio ng-model="notifications" value="full" name="notifications">Full</ion-radio>
                        <ion-radio ng-model="notifications" value="in_app" name="notifications">In-App</ion-radio>
                        <ion-radio ng-model="notifications" value="none" name="notifications">None</ion-radio>
                </ion-list>
            </ion-item>
            <ion-item>
                <div class="flex-wrapper-justify">
                    <ion-label class="flex90">Highlights</ion-label>
                    <button class="button outline button-small flex10" ng-click="showHighlightDialogue()">
                        <i class="icon ion-android-add"></i>
                    </button>
                </div>
                <ion-list>
                    <ion-item ng-repeat="h in highlights" on-hold="removeHighlight($event)">
                        {{h}}
                    </ion-item>
                </ion-list>
            </ion-item>
            <ion-item>
                <ion-label class="stacked">Address</ion-label>
                <input id="inputAddress" type="text" ng-model="address" clearInput="true"></input>
            </ion-item>
            <ion-item>
                <ion-label stacked class="stacked">Nick</ion-label>
                <input id="inputNick" type="text" ng-model="nick" clearInput="true"></input>
            </ion-item>
            <ion-item>
                <div class="flex-wrapper-justify">
                    <ion-label>Auto-Join Channels</ion-label>
                    <button class="button outline button-small flex10" ng-click="showChannelDialogue()">
                        <i class="icon ion-android-add"></i>
                    </button>
                </div>
                <ion-list>
                    <ion-item ng-repeat="c in channels" on-hold="removeChannel($event)">
                        {{c}}
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-list>
        <div class="center">
            <button ion-button ng-click="saveSettings()" class="button button-positive button-full">
                <i class="icon ion-arrow-down-a"></i> Save
            </button>
            <a href="../../"><button class="button button-assertive button-full">
                <i class="icon ion-android-cancel"></i> Cancel
            </button></a>
        </div>
    </ion-content>
</ion-view>
