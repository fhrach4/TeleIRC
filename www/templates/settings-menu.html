<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Servers</h1>
            <button class="button outline button-small flex10" ng-click="showNewServerDialogue()">
                        <i class="icon ion-android-add"></i>
                    </button>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item id="{{s.id}}" on-hold="removeServer($event);" ng-repeat="s in servers" href="#/app/servers/config/{{s.id}}">{{s.title}}</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
